<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的主页</title>
    <!--兼容移动设备-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">
</head>
<body>
<!--navbar指定此nav为导航栏，navbar-inverse指定导航的样式，navbar-fixed-top指定导航栏的位置-->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <!--container 导航栏容器-->
    <div class="container">
        <!--navbar-header 头部，设置项目名称或logo-->
        <div class="navbar-header">
            <!--设置项目名称或logo-->
            <a href="#" class="navbar-brand">小猪之家</a>
        </div>
        <!--其他导航，指定几行几个内容-->
        <div class="collapse navbar-collapse navbar-right" id="navbar">
            <ul class="nav navbar-nav nav-pills">
                <!--active 表示默认选中，添加a标签，代表可选中-->
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>
                <li><a href="#">娱乐</a></li>
                <li><a href="javascript:void(0)">注册</a></li>
                <li><a href="javascript:void(0)" id="top-login">登陆</a></li>
                <li class="dropdown"><a href="#" class="dropdown-toggle navbar-inverse" data-toggle="dropdown">
                    用户<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">个人</a></li>
                        <li><a href="#">书房</a></li>
                        <li><a href="#">你懂得</a></li>
                        <li class="divider"></li>
                        <li><a href="#">秘密入口</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--登陆拟态框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">(｡･∀･)ﾉﾞ嗨!来了!</h4>
            </div>
            <form id="login-form" role="form">
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" style="width: 200px;" class="form-control login-text" name="qzUsername" placeholder="请输入用户名">
                    </div>
                    <div class="form-inline">
                        <input type="password" style="width: 200px;" class="form-control login-text" name="qzPassword" placeholder="请输入密码">
                        <a href="#" class="inline"> 忘记密码</a>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remeberMe"> 记住我
                        </label>
                    </div>
                </div>
                <div class="modal-footer center-pill">
                    <button type="button" id="btn-login" style="float:left" class="btn btn-primary">登陆</button>
                    <button type="button" style="float:left" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<script th:src="@{/js/jquerymin.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/home-index.js}"></script>
</body>
</html>
